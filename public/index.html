<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test_ws</title>
  <link rel="icon" type="image/svg+xml" href="favicon.svg">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Панель подключения -->
  <div id="connectionPanel">
    <input id="secretInput" type="number" step="1" min="0" maxlength="8" max="99999999" placeholder="Введите номер комнаты" />
    <button id="connectBtn">Подключение</button>
  </div>

  <!-- Игровая зона -->
  <div id="gameContainer" class="hidden"></div>

  <!-- Модальное окно ожидания -->
  <div id="modal" class="hidden">
    <div class="modal-backdrop" id="modalBackdrop"></div>
    <div class="modal-content">
      <div class="loader"></div>
      <p>Ожидание соперника...</p>
      <button id="cancelBtn">Отмена</button>
    </div>
  </div>

  <script src="fireworks.min.js"></script>
  <script type="module" src="main.js"></script>
</body>

</html>
